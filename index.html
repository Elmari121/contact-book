<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact book</title>
</head>
<body onload="fetchContacts()">
  <div id="table">Contact loading...</div>  
  <button id="refresh" type="button">Refresh</button>
  <button id="add-contact" type="button">Add contact</button>

  <script src="config.js"></script>
  <script>
    function displayOutput(data) {
      let output = "<table>";    
      for (let a in data) { 
        output += `
         <tr>
  <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="80" height="80" style="object-fit: cover;" /></td>
  <td><span style="font-size: 18px; font-weight: 600;">${data[a].firstname}</span></td>
  <td><span style="font-size: 18px; font-weight: 600;">${data[a].lastname}</span></td>
</tr>

        `;
      }
      output += "</table>";
      document.getElementById("table").innerHTML = output;
    }

    function fetchContacts() {
      fetch(rootPath + "controller/get-contacts/?apiKey=" + apiKey)
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          displayOutput(data);
        });
    }
  </script>
</body>
</html>
